{% extends 'core/base.html' %}

{% block content %}
<div class="checkout-result">
    <div class="cancel-icon">Ã—</div>
    <h1>Payment Cancelled</h1>

    <div class="action-buttons">
        <a href="{% url 'core:pricing' %}" class="primary-button">Return to Pricing</a>

<style>
.checkout-result {
    max-width: 600px;
    margin: 4rem auto;
    text-align: center;
    padding: 2rem;
}

.cancel-icon {
    font-size: 4rem;
    color: #FF0000;
    margin-bottom: 1rem;
}

h1 {
    color: #000000;
    margin-bottom: 1rem;
}

p {
    color: #666;
    margin-bottom: 2rem;
}

.action-buttons {
    display: flex;
    gap: 1rem;
    justify-content: center;
}

.primary-button {
    background: #FF0000;
    color: #FFFFFF;
    padding: 0.75rem 1.5rem;
    border-radius: 4px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.2s;
}

.primary-button:hover {
    background: #cc0000;
}

.secondary-button {
    background: #FFFFFF;
    color: #000000;
    padding: 0.75rem 1.5rem;
    border-radius: 4px;
    text-decoration: none;
    font-weight: bold;
    border: 2px solid #000000;
    transition: all 0.2s;
}

.secondary-button:hover {
    background: #000000;
    color: #FFFFFF;
}
</style>
